<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>迷你云-让文件管理更简单</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://jt.miniyun.cn/m3/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/css/components-md.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/global/css/plugins-md.min.css" rel="stylesheet" type="text/css" />
    <link href="https://jt.miniyun.cn/m3/pages/css/login-5.min.css" rel="stylesheet" type="text/css" />
    <!-- IE10 -->
    <script src="https://jt.miniyun.cn/static/portal3/js/Intl.min.js"></script>
    <script src="https://jt.miniyun.cn/static/portal3/js/en.js"></script>
    <script src="https://jt.miniyun.cn/static/portal3/js/zh.js"></script>

    <body class=" login">
        <style type="text/css">
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, 'Microsoft YaHei', 微软雅黑, 微软雅黑, 'WenQuanYi Micro Hei', 宋体, sans-serif;
        }
        
        .form-group.form-md-line-input {
            position: static
        }
        </style>
        <div id="app">
            <style type="text/css" scoped>
            .loader {
                margin: 10% auto;
                font-size: 10px;
                position: relative;
                text-indent: -9999em;
                border-top: 1.1em solid rgba(100, 100, 100, 0.2);
                border-right: 1.1em solid rgba(100, 100, 100, 0.2);
                border-bottom: 1.1em solid rgba(100, 100, 100, 0.2);
                border-left: 1.1em solid grey;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-animation: load8 1.1s infinite linear;
                animation: load8 1.1s infinite linear;
            }
            
            .loader,
            .loader:after {
                border-radius: 50%;
                width: 10em;
                height: 10em;
            }
            
            @-webkit-keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            
            @keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            </style>
        </div>
        <script>
        __REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__
        </script>
        <script type="text/javascript" src="//jt.miniyun.cn/m3/apps/m3-login/app.js?v=1"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/js.cookie.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
        <script src="https://jt.miniyun.cn/m3/global/scripts/app.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        var Login = function() {
            var r = function() {
                $(".login-form").validate({
                    errorElement: "span",
                    errorClass: "help-block",
                    focusInvalid: !1,
                    rules: {
                        username: {
                            required: !0
                        },
                        password: {
                            required: !0
                        },
                        remember: {
                            required: !1
                        }
                    },
                    messages: {
                        username: {
                            required: "Username is required."
                        },
                        password: {
                            required: "Password is required."
                        }
                    },
                    invalidHandler: function(r, e) {
                        $(".alert-danger", $(".login-form")).show()
                    },
                    highlight: function(r) {
                        $(r).closest(".form-group").addClass("has-error")
                    },
                    success: function(r) {
                        r.closest(".form-group").removeClass("has-error"), r.remove()
                    },
                    errorPlacement: function(r, e) {
                        r.insertAfter(e.closest(".input-icon"))
                    },
                    submitHandler: function(r) {
                        r.submit()
                    }
                }), $(".login-form input").keypress(function(r) {
                    return 13 == r.which ? ($(".login-form").validate().form() && $(".login-form").submit(), !1) : void 0
                }), $(".forget-form input").keypress(function(r) {
                    return 13 == r.which ? ($(".forget-form").validate().form() && $(".forget-form").submit(), !1) : void 0
                }), $("#forget-password").click(function() {
                    $(".login-form").hide(), $(".forget-form").show()
                }), $("#back-btn").click(function() {
                    $(".login-form").show(), $(".forget-form").hide()
                })
            };
            return {
                init: function() {
                    r(), $(".login-bg").backstretch(["//jt.miniyun.cn/m3/images/bg1.jpg", "//jt.miniyun.cn/m3/images/bg2.jpg", "//jt.miniyun.cn/m3/images/bg3.jpg"], {
                        fade: 1e3,
                        duration: 8e3
                    }), $(".forget-form").hide()
                }
            }
        }();
        jQuery(document).ready(function() {
            Login.init()
        });
        </script>
    </body>

</html>
