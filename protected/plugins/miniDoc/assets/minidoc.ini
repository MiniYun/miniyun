[services]
enable_pub = 1
enable_zip = 1
enable_doc = 1

[doc]
doc = 1
docx = 1
xls = 1
xlsx = 1
ppt = 1
pptx = 1
[zip]
zip = 1
rar = 1
[system]
app_url          = @url
app_ip           = @ip
app_port       = @port

#cache_path =
#
# 是否运行开启多任务，以便将耗时长任务切换到后台进程或者线程
#
multiple_process = 0
#
# 多任务池数量，根据具体性能进行调整
#
pool_jobs = 2

#
# 默认超时时间，单位秒
#
pubsub_timeout = 60
[smtp]
